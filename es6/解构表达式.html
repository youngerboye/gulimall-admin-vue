<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  //对象结构
  // let arr = [1,2,3]
  // let[a,b,c] = arr
  // console.log(a,b,c)

  const pro = {
    name: "young",
    age: 21,
    language: ['java','css']
  }

  let {name,age,language} = pro
  console.log(name,age,language)

  //字符串扩展
  const a = "hello.vue"
  console.log(a.startsWith('hello'))
  console.log(a.endsWith('vue'))
  console.log(a.includes('hello'))

  //字符串模板
  const temp = `
    <div>
        <h1>hello,world</h1>
    </div>
  `
  console.log(temp)

  //2字符串插入变量和表达式，变量名称可以写在${}中，${}中也可以写入javascript表达式
  let info = `我是${name},今年${age+10}岁了,我想说${fun()}`

  function fun(){
    return '这是一个函数'
  }

  console.log(info)
</script>

</body>
</html>
